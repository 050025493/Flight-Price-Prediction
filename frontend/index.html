<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast AI | Future of Flight</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;       /* Rich Navy Background */
            --glass-bg: rgba(30, 41, 59, 0.7); /* Frosted Glass */
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Roboto', sans-serif; /* CHANGED TO ROBOTO */
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 40%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-bottom: 50px;
        }

        /* CONTAINER */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }
        
        h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 900; /* Robot Bold */
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        p.subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-top: 10px;
            font-weight: 300;
        }

        /* SEARCH CARD */
        .search-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            color: var(--accent-blue);
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        select:focus, input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        /* Custom Date Picker Style */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        /* BUTTON */
        .search-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent-blue), #4f46e5);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            letter-spacing: 0.5px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.5);
        }

        /* LOADING */
        #loader {
            display: none;
            text-align: center;
            font-size: 1.2rem;
            color: var(--accent-blue);
            margin: 40px 0;
            font-weight: 500;
            animation: pulse 1.5s infinite;
        }

        /* RESULTS SECTION */
        #results-section { display: none; }

        .cards-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            transition: 0.3s;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(30, 41, 59, 0.7);
            border-color: rgba(255,255,255,0.1);
        }

        .card.best { border-top: 4px solid var(--accent-green); }
        .card.cheap { border-top: 4px solid var(--accent-blue); }

        .badge {
            position: absolute; top: 20px; right: 20px;
            padding: 6px 14px; border-radius: 30px;
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge.best { background: rgba(16, 185, 129, 0.15); color: var(--accent-green); }
        .badge.cheap { background: rgba(59, 130, 246, 0.15); color: var(--accent-blue); }

        .airline { font-size: 1.4rem; font-weight: 700; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; color: var(--text-main); }
        .price { font-size: 2.5rem; font-weight: 900; margin: 15px 0; color: white; letter-spacing: -1px; }
        .details { color: var(--text-muted); font-size: 1rem; display: flex; gap: 20px; align-items: center;}

        /* TABLE */
        .table-wrapper {
            background: var(--glass-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }
        
        .table-header {
            background: rgba(15, 23, 42, 0.5);
            padding: 20px 30px;
            font-weight: 700;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; gap: 10px;
        }

        .scroll-box { max-height: 500px; overflow-y: auto; }

        table { width: 100%; border-collapse: collapse; }
        
        th { 
            text-align: left; padding: 18px 30px; 
            color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px;
            background: rgba(15, 23, 42, 0.8); position: sticky; top: 0;
        }
        
        td { padding: 18px 30px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 1rem; font-weight: 400; }
        
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.03); }
        
        .price-cell { color: var(--accent-green); font-weight: 700; }

        /* ANIMATIONS */
        @keyframes fadeInDown { from { opacity:0; transform: translateY(-20px); } to { opacity:1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity:0.5; } 50% { opacity:1; } 100% { opacity:0.5; } }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <h1><i class="fa-solid fa-plane-up"></i> SKYCAST AI</h1>
            <p class="subtitle">PREDICTIVE FLIGHT INTELLIGENCE SYSTEM</p>
        </header>

        <div class="search-panel">
            <div class="input-grid">
                <div class="input-group">
                    <label>ORIGIN CITY</label>
                    <select id="from"></select>
                </div>
                <div class="input-group">
                    <label>DESTINATION</label>
                    <select id="to"></select>
                </div>
                <div class="input-group">
                    <label>DEPARTURE DATE</label>
                    <input type="date" id="date">
                </div>
                <div class="input-group">
                    <label>CABIN CLASS</label>
                    <select id="class">
                        <option value="Economy">Economy Class</option>
                        <option value="Business">Business Class</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>PREFERRED AIRLINE</label>
                    <select id="airline"></select>
                </div>
            </div>
            <button class="search-btn" onclick="searchFlights()">INITIATE PREDICTION SCAN</button>
        </div>

        <div id="loader"><i class="fa-solid fa-satellite-dish"></i> ANALYZING 300,000 FLIGHT TRAJECTORIES...</div>

        <div id="results-section">
            
            <div class="cards-container">
                <div class="card best">
                    <div class="badge best">AI RECOMMENDED</div>
                    <div class="airline" id="best-airline"><i class="fa-solid fa-plane"></i> Vistara</div>
                    <div class="price" id="best-price">₹ 5,400</div>
                    <div class="details">
                        <span id="best-route"><i class="fa-regular fa-clock"></i> Morning ➝ Night</span>
                        <span id="best-time"><i class="fa-solid fa-stopwatch"></i> 2.5h</span>
                    </div>
                </div>

                <div class="card cheap">
                    <div class="badge cheap">CHEAPEST OPTION</div>
                    <div class="airline" id="cheap-airline"><i class="fa-solid fa-plane"></i> SpiceJet</div>
                    <div class="price" id="cheap-price">₹ 4,200</div>
                    <div class="details">
                        <span id="cheap-route"><i class="fa-regular fa-clock"></i> Night ➝ Morning</span>
                        <span id="cheap-time"><i class="fa-solid fa-stopwatch"></i> 6.0h</span>
                    </div>
                </div>
            </div>

            <div class="table-wrapper">
                <div class="table-header"><i class="fa-solid fa-list"></i> ALL AVAILABLE TRAJECTORIES</div>
                <div class="scroll-box">
                    <table>
                        <thead>
                            <tr>
                                <th>Airline</th>
                                <th>Departure</th>
                                <th>Arrival</th>
                                <th>Duration</th>
                                <th>Stops</th>
                                <th>Predicted Price</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            </tbody>
                    </table>
                </div>
            </div>

        </div> </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        // 1. INITIALIZE APP
        window.onload = async () => {
            try {
                // Fetch Dropdown Data
                const res = await fetch(`${API_URL}/options`);
                const data = await res.json();
                
                populateSelect('from', data.cities, 'Delhi');
                populateSelect('to', data.cities, 'Mumbai');
                populateSelect('airline', data.airlines, 'All');

                // Set Date to Tomorrow
                const today = new Date();
                today.setDate(today.getDate() + 1);
                document.getElementById('date').valueAsDate = today;

            } catch (err) {
                console.error("Server Error:", err);
                alert("Could not connect to SkyCast Brain (server.py). Is it running?");
            }
        };

        function populateSelect(id, options, defaultVal) {
            const select = document.getElementById(id);
            options.forEach(opt => {
                const el = document.createElement('option');
                el.text = opt;
                el.value = opt;
                select.add(el);
            });
            if(defaultVal) select.value = defaultVal;
        }

        // 2. SEARCH LOGIC
        async function searchFlights() {
            const loader = document.getElementById('loader');
            const results = document.getElementById('results-section');
            
            // UI State
            loader.style.display = 'block';
            results.style.display = 'none';

            // Gather Data
            const payload = {
                source: document.getElementById('from').value,
                dest: document.getElementById('to').value,
                date: document.getElementById('date').value,
                cls: document.getElementById('class').value,
                airline: document.getElementById('airline').value
            };

            try {
                const res = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();
                loader.style.display = 'none';

                if(data.status === "empty") {
                    alert("No flights found for this route configuration.");
                    return;
                }

                // Update UI
                updateCard('best', data.best);
                updateCard('cheap', data.cheapest);
                updateTable(data.all);
                
                // Show Results (Fade In)
                results.style.display = 'block';
                results.style.animation = 'fadeInUp 0.5s ease-out';

            } catch (err) {
                loader.style.display = 'none';
                alert("Prediction Error. Check console for details.");
                console.error(err);
            }
        }

        function updateCard(type, data) {
            document.getElementById(`${type}-airline`).innerHTML = `<i class="fa-solid fa-plane"></i> ${data.airline}`;
            document.getElementById(`${type}-price`).innerText = `₹ ${data.price.toLocaleString()}`;
            document.getElementById(`${type}-route`).innerHTML = `<i class="fa-regular fa-clock"></i> ${data.depart} ➝ ${data.arrive}`;
            document.getElementById(`${type}-time`).innerHTML = `<i class="fa-solid fa-stopwatch"></i> ${data.duration}h`;
        }

        function updateTable(flights) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            flights.forEach(f => {
                const row = `
                    <tr>
                        <td style="font-weight:700; color:white;">${f.airline}</td>
                        <td>${f.depart}</td>
                        <td>${f.arrive}</td>
                        <td>${f.duration}h</td>
                        <td>${f.stops}</td>
                        <td class="price-cell">₹ ${f.price.toLocaleString()}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
